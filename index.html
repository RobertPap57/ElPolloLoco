<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta name="google" content="notranslate">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="img/3_enemies_chicken/chicken_small/1_walk/fliped.png">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chick.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/endboss-status-bar.class.js"></script>
    <script src="models/collectable-status.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/game-screen.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/world.class.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="initGame()">
    
    <div id="canvasContainer">
        
        <h1>El Pollo Loco</h1>
        
        <canvas id="canvas" width="720" height="480"></canvas>
        
        <img id="startImg" class="start-img" src="./img/9_intro_outro_screens/start/startscreen_1.png" alt="">
        
        
        <div id="instructions" class=" d-none">
            <a class="impressum-mobile" href="impressum.html">Impressum</a>
            <div class="info">
                <img src="./img/10_icons/arrow-left-square-fill.svg" alt="">
                <img src="./img/10_icons/arrow-right-square-fill.svg" alt="">
                <p>MOVE LEFT AND RIGHT</p>
            </div>
            <div class="info">
                <img src="./img/10_icons/arrow-up-square-fill.svg" alt="">
                <p>JUMP</p>
            </div>
            <div class="info">
                <div class="space-btn">
                    <div></div>
                </div>
                <p>THROW BOTTLE</p>
            </div>
            <p>JUMP ON ENEMIES TO KILL THEM</p>
            <p>THROW BOTTLES TO KILL THE BOSS</p>
        </div>
        
        <div class="main-menu">
            <div class="d-none" id="btnHome">
                <img id="btnHomeImg" class="btn-img" src="img/10_icons/house-door-fill (1).svg" alt="">
            </div>
            <div class="menu-btn" id="btnStart">
                <img id="btnStartImg" class="btn-img" src="./img/10_icons/play-fill.svg" alt="">
            </div>
            <div class="menu-btn" id="btnInfo">
                <img id="btnInfoImg" class="btn-img" src="img/10_icons/info-circle-fill.svg" alt="">
            </div>
            <div class="menu-btn" id="btnVolume">
                <img id="btnVolumeImg" class="btn-img" src="img/10_icons/volume-mute-fill.svg" alt="">
            </div>
            <div class="menu-btn" id="btnFullscreen">
                <img id="btnFullscreenImg" class="btn-img" src="img/10_icons/aspect-ratio-fill.svg" alt="">
            </div>
        </div>

        <div class="control-panel">
            <div class="game-btn" id="btnLeft">
                <img class="btn-img" src="img/10_icons/caret-left-fill.svg" alt="">
            </div>
            <div class="game-btn" id="btnRight">
                <img class="btn-img" src="img/10_icons/caret-right-fill.svg" alt="">
            </div>
            <div class="game-btn" id="btnUp">
                <img class="btn-img" src="img/10_icons/caret-up-fill.svg" alt="">
            </div>
            <div class="game-btn" id="btnThrow">
                <img class="bottle-img" src="img/10_icons/salsa_bottle1.png" alt="">
            </div>
            
        </div>
        
        <a class="impressum-link" href="impressum.html">Impressum</a>
    </div>
    
    <div class="rotate-phone">
        <p>Rotate Phone</p>
    <img src="img/10_icons/phone-position-rotation-from-horizontal-to-vertical.png" alt="">
    </div>

</body>

</html>
